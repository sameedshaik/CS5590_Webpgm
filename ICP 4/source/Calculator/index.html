<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="calculator.js"></script> <!-- 1. write JS (controller) code in "calculator.js" to work with calculator-->
</head>
<body>
<!--2. write html(view) code to display the todo list-->
<div ng-app="CalculatorApp" ng-controller="CalculatorController">
    <p><input type="number" ng-model="a"></p>
    <p><input type="number" ng-model="b"></p>
    <p><select ng-model="operator">
        <option>+</option>
        <option>*</option>
        <option>-</option>
        <option>/</option>
    </select></p>
    <h1>the result is </h1>
    <p>{{ result() }}</p>
</div>

</body>
</html>
