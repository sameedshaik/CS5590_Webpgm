<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>


</head>
<body>

<h1>Rock, Paper, Scissors</h1>

<div class="game">

    <script>

        var userChoice = prompt("Do you choose rock, paper or scissors?");
        if (! userChoice) {
            document.write("<p>worng choice is selected .</p>");
        } else {
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        // Display computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    return "You win! gelichavvv";
                } else {
                    return "You lose! oodipoyav";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    return "You win!";
                } else {
                    // scissors wins
                    return "You lose! oodipoyav";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    // rock wins
                    return "You lose! oodipoyav.";
                } else {
                    // scissors wins
                    return "You win!";
                }
            }
        };
        var results = compare(userChoice,computerChoice);
        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
